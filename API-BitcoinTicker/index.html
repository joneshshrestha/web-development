<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitcoin Ticker</title>
</head>
<body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="POST">

    <select name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoins</option>
    </select>
    <select name="fiat">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euros</option>
        <option value="NPR">Nepalese Rupees</option>

    </select>
    <button type="submit" name="button">Check</button>
    </form>
</body>
</html>
